<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Products</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="container">
<a href="/logout" class="btn btn-success">Logout</a>
<section class="row">
  {{msg_goods}}
  {% for row in rows %}
      <div class="col-md-3">
        <hr>
          <div class="card  container bg-white text-dark">
    <!--          Bind theimage as retrieved from the route-->
    <!--          Decode the data with base64-->
              <img src="data:;base64,{{row[3].decode('utf-8')}}" alt="" class="img-fluid">
              <p class="text-muted">{{row[1]}}</p>
              {% if 'admin' in session ['user_type'] %}
              <b>Quantity: {{row[4]}}</b>
              {% endif %}
              <b class="text-success">Price: Ksh{{row[2]}}</b>
              <a href="/" class="btn btn-success">Buy</a>
              <br><br>

    <!--           Add the delete function-->
              {% if 'admin' in session['user_type'] %}
              <a href="" class="text-danger">Delete</a>
              {% endif %}

          </div>

      </div>
    {% endfor %}

</section>

</body>
</html>
