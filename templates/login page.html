<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <section class="forms">
        <div>
            <form action="/login" method="POST" id="login">
                <h1>LOGIN FORM</h1>
                <input name="email" class="form-control" type="text" placeholder="Enter your email"><br>
                <input  name="password" class="form-control" type="password" placeholder="Password"><br>
                <h5 class="text-danger">{{msg}}</h5>
                <h5 class="text-danger">{{msg2}}</h5>
                <input class="btn btn-success" type="submit" value="Login"><br><br><br><br>
                <p>Don't have an account? <a href="/register">Sign up</a> </p>
            </form>
        </div>
    </section>

</body>
</html>
